name: Deploy Go and Vite

on:
  push:
    branches:
      - master

jobs:
  build-vite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: cd ./goreactvite/ && npm install
      - name: Build Vite
        run: cd ./goreactvite/ && npm run build

  build-go:
    runs-on: ubuntu-latest
    needs: build-vite  # Ensure Vite artifacts are available
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.5
      - name: Run Go
        run: go run main.go

  deploy:
    runs-on: ubuntu-latest
    needs: build-go
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v3
      with:
       branch: master
     - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
       # Upload dist repository
       path: 'goreactive/dist'
     - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
